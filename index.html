<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Happy Birthday My Love ğŸ‚ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      color: #fff;
    }

    p {
      font-size: clamp(1rem, 4.5vw, 1.4rem);
      color: #fff;
    }

    button {
      padding: 14px 28px;
      font-size: clamp(1rem, 4.5vw, 1.3rem);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
    }

    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    .gifs {
      display: none;
    }

    .gifs img {
      width: min(280px, 80vw);
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div class="container" id="question">
    <h1>ğŸ‰ Happy Birthday My Love ğŸ‚ğŸ’–</h1>
    <p>Will you let me make your day extra special? ğŸ˜˜</p>
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>

  <!-- THANK YOU SCREEN -->
  <div class="container gifs" id="thanks">
    <h1>I knew youâ€™d say YES ğŸ˜</h1>
    <p>You make my world brighter every day ğŸ’–</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const thanks = document.getElementById("thanks");

    let scale = 1;

    function moveNoAndGrowYes() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoAndGrowYes);

    // Mobile tap
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoAndGrowYes();
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      thanks.style.display = "block";
    });
  </script>

</body>
</html>
